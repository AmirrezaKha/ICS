name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        R: ['4.2.1']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up R ${{ matrix.R }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}

    - name: Install remotes package
      run: |
        Rscript -e 'install.packages("remotes", dependencies = TRUE)'

    - name: Install dependencies
      run: |
        Rscript -e 'remotes::install_cran(c("tidyverse", "ggplot2", "rmarkdown", "testthat"), dependencies = TRUE)'

    - name: Verify tidyverse installation
      run: |
        Rscript -e 'if (!requireNamespace("tidyverse", quietly = TRUE)) { stop("tidyverse not installed") }'

    - name: Verify ggplot2 installation
      run: |
        Rscript -e 'if (!requireNamespace("ggplot2", quietly = TRUE)) { stop("ggplot2 not installed") }'

    - name: Verify rmarkdown installation
      run: |
        Rscript -e 'if (!requireNamespace("rmarkdown", quietly = TRUE)) { stop("rmarkdown not installed") }'

    - name: Verify testthat installation
      run: |
        Rscript -e 'if (!requireNamespace("testthat", quietly = TRUE)) { stop("testthat not installed") }'

    - name: Run tests
      run: |
        Rscript tests/test_analysis_base.R

    - name: Render R Markdown
      run: |
        Rscript -e 'rmarkdown::render("R/analysis.Rmd")'

    - name: Print session info
      run: |
        Rscript -e 'sessionInfo()'
