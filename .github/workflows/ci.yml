
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        R: ['3.5.3', '3.6.1']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up R ${{ matrix.R }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages(c("tidyverse", "ggplot2", "rmarkdown"), dependencies = TRUE)'
        Rscript -e 'if(!require(tidyverse)) { stop("tidyverse not installed") }'
        Rscript -e 'if(!require(ggplot2)) { stop("ggplot2 not installed") }'
        Rscript -e 'if(!require(rmarkdown)) { stop("rmarkdown not installed") }'

    - name: Run tests
      run: |
        Rscript tests/test_analysis_base.R

    - name: Render R Markdown
      run: |
        Rscript -e 'rmarkdown::render("R/analysis.Rmd")'
